#config_version=5
# config.yaml
slides:
  window_slide_1:  # slide we'll show in the on-screen window
  - type: display    # this widget shows the DMD content in this slide too
    effects:
     - type: color_dmd
    width: 512
    height: 128
  - type: text
    text: MISSION PINBALL FRAMEWORK
    anchor_y: top
    y: top-3
    font_size: 30
    color: white
  - type: rectangle
    width: 514
    height: 130
    color: 444444
  dmd_slide_1:  # slide we'll show on the physical DMD
  - type: text
    text: IT WORKS!
    font_size: 30
    color: red
        
slide_player:
  init_done: 
    window_slide_1:
      target: window
    dmd_slide_1:
      target: dmd
